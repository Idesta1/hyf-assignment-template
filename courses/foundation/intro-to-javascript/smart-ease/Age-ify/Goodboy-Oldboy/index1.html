<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goodboy-oldboy(A dof age calculator)</title>
  </head>
  <body>
    <header>
      <h1>Goodboy-Oldboy (A dog age calculator)</h1>
    </header>
    <div>
      <label>Dog Birth Year</label>
      <input
        type="number"
        placeholder="Enter DOB of your boy.."
        id="dog-birth"
      />
    </div>
    <div>
      <label>Dog Future Year</label>
      <input type="number" placeholder="Enter future year.." id="future-year" />
    </div>
    <button class="btn">Calculate</button>
    <h3></h3>
  </body>
  <script>
    let dogYearOfBirth = 2020;
    let dogYearFuture = 2025;
    let dogYear = dogYearFuture - dogYearOfBirth;
    const shouldShowResultInDogYears = true;

    if (shouldShowResultInDogYears) {
      let dogYearsEquivalent = dogYear * 7;
      console.log(
        "Your dog will be " +
          dogYearsEquivalent +
          "dog years old in " +
          dogYearFuture
      );
    } else {
      console.log(
        "Your dog will be " + dogYear + " human years old in " + dogYearFuture
      );
    }
  </script>
</html>
