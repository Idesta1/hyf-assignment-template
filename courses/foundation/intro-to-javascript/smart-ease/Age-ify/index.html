<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agi-fy</title>
  </head>
  <body>
    <style>
      body {
        background-color: rgb(230, 223, 215);
        margin: 0 auto;
        width: 100%;
      }
      header {
        background-color: #085739;
        padding: 20px;
        color: white;
      }
      h1 {
        text-align: center;
      }
      h3 {
        color: green;
      }
      main {
        background-color: white;
        margin: 0 auto;
        padding: 15px;
        width: 600px;
        height: 300px;
        border-radius: 10px;
        border: 1px solid gray;
        margin-bottom: 20px;
        margin-top: 80px;
      }
      .container {
        padding: 10px;
      }
      input {
        width: 20%;
        padding: 8px;
      }
      select {
        padding: 8px;
      }
      .btn {
        background-color: green;
        color: white;
        padding: 8px 15px;
        border-radius: 6px;
        cursor: pointer;
        display: block;
        margin: auto;
        margin-top: 20px;
      }
      .btn:hover {
        background-color: black;
      }
      footer {
        text-align: center;
        font-size: small;
      }
    </style>
    <header>
      <h1>Agi-fy(Future Age Calculator)</h1>
    </header>
    <main>
      <div class="container">
        <label>Date of Birth</label>
        <select type="text">
          <option>Jan</option>
          <option>Feb</option>
          <option>Mar</option>
          <option>Apr</option>
          <option>May</option>
          <option>Jun</option>
          <option>Jul</option>
          <option>Aug</option>
          <option>Sep</option>
          <option>Oct</option>
          <option>Nov</option>
          <option>Dec</option>
        </select>
        <select type="text">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
          <option>13</option>
          <option>14</option>
          <option>15</option>
          <option>16</option>
          <option>17</option>
          <option>18</option>
          <option>19</option>
          <option>20</option>
          <option>21</option>
          <option>22</option>
          <option>23</option>
          <option>24</option>
          <option>25</option>
          <option>26</option>
          <option>27</option>
          <option>28</option>
          <option>29</option>
          <option>30</option>
          <option>31</option>
        </select>
        <input type="number" id="birth-year" placeholder="Enter your DOB.." />
      </div>
      <div>
        <label>Age at Year of</label>
        <select type="text">
          <option>Jan</option>
          <option>Feb</option>
          <option>Mar</option>
          <option>Apr</option>
          <option>May</option>
          <option>Jun</option>
          <option>Jul</option>
          <option>Aug</option>
          <option>Sep</option>
          <option>Oct</option>
          <option>Nov</option>
          <option>Dec</option>
        </select>
        <select type="text">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
          <option>13</option>
          <option>14</option>
          <option>15</option>
          <option>16</option>
          <option>17</option>
          <option>18</option>
          <option>19</option>
          <option>20</option>
          <option>21</option>
          <option>22</option>
          <option>23</option>
          <option>24</option>
          <option>25</option>
          <option>26</option>
          <option>27</option>
          <option>28</option>
          <option>29</option>
          <option>30</option>
          <option>31</option>
        </select>
        <input
          type="number"
          id="future-year"
          placeholder="Enter future year.."
        />
        <div>
          <button class="btn">Calculate</button>
        </div>
      </div>
      <h3></h3>
      <script>
        document.addEventListener("DOMContentLoaded", function () {
          let calculateButton = document.querySelector(".btn");

          if (calculateButton) {
            calculateButton.addEventListener("click", calculateAge);
          }
          function calculateAge() {
            let yearOfBirth = document.getElementById("birth-year").value;
            let yearFuture = document.getElementById("future-year").value;
            const age = yearFuture - yearOfBirth;

            let h3 = document.querySelector("h3");
            h3.innerHTML =
              "ðŸŽ‰Hurry In the year " +
              yearFuture +
              ", you will be " +
              age +
              " years old!";
          }
        });
      </script>
    </main>
    <footer>Coded by Iglesia Desta 2025</footer>
  </body>
</html>
